  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="shortcut icon" href="img/">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Header -->

<!-- Main -->
<div id="container">

  <div id="screen">
    <span id="screen-string"></span>
    <br><br>
    <span id="screen-current-number">0</span>
  </div>

  <div id="calculator">

    <button class="erase ce">CE</button>
    <button class="erase c">C</button>
    
    <button class="number one">1</button>
    <button class="number two">2</button>
    <button class="number three">3</button>
    <button class="calculation addition">+</button>
    
    <button class="number four">4</button>
    <button class="number five">5</button>
    <button class="number six">6</button>
    <button class="calculation subtraction">-</button>
    
    <button class="number seven">7</button>
    <button class="number eight">8</button>
    <button class="number nine">9</button>
    <button class="calculation multiplication">*</button>
    
    <button class="number zero">0</button>
    <button class="decimal">.</button>
    <button class="calculation division">/</button>
    
    <button class="equals">=</button>
    
  </div>

</div>

<!-- Footer -->

</body>
</html>
